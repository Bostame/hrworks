<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-light">

    <!-- Navbar (Sticky) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 sticky-top">
        <!-- Company Logo (Left) -->
        <a class="navbar-brand" href="{% if user.is_authenticated %}{% url 'dashboard' %}{% else %}{% url 'login' %}{% endif %}">
            <img src="https://bostame.de/wp-content/uploads/2024/05/logo-bostame.png" height="50px" alt="Company Logo" class="rounded-circle">
            <span class="ms-2 fw-bold">Techiecraft</span>
        </a>        
    
        <!-- User Profile Dropdown (Right) -->
        {% if user.is_authenticated %}
        <div class="ms-auto position-relative">
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle d-flex align-items-center" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{{ user.get_profile_picture }}" class="rounded-circle" width="40" height="40" alt="Profile Picture">
                </button>
                <ul class="dropdown-menu dropdown-menu-end shadow p-3" aria-labelledby="profileDropdown" style="width: 250px;">
                    <li class="text-center">
                        <img src="{{ user.get_profile_picture }}" class="rounded-circle mb-2" width="60" height="60" alt="Profile Picture">
                        <h6 class="fw-bold mb-0">{{ user.first_name }} {{ user.last_name }}</h6>
                        <p class="text-muted small">{{ user.email }}</p>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'my_profile' %}"><i class="fa fa-user-circle"></i> My Profile</a></li>
                    {% if user.is_superuser %}
                        <li><a class="dropdown-item" href="{% url 'register_user' %}"><i class="fa fa-user-plus"></i> Register User</a></li>
                    {% endif %}
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-danger w-100"><i class="fa fa-sign-out-alt"></i> Log off</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        {% endif %}
    </nav>

    <!-- Page Content -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
